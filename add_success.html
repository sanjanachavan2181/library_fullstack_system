<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* space between text and button */
        }

        .btn {
            padding: 10px 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Book added successfully!</h2>

    <button class="btn" onclick="window.location.href='/'">
        Go Back
    </button>
</div>

</body>
</html>
