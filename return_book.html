<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 18px;
            border: 1px solid #bbb;
            border-radius: 6px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106,17,203,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1a5fd0;
        }
        .back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background-color: #ffffff;
    color: #2575fc;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    border: 2px solid #2575fc;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.back-btn:hover {
    background-color: #2575fc;
    color: white;
    border-color: white;
}

    </style>
</head>

<body>

<div class="container">
    <h2>Return Book</h2>

    <form action="/return_book" method="POST">

        <label>Book ID:</label>
        <input type="text" name="book_id" required>

        <label>Student Name:</label>
        <input type="text" name="student_name" required>

        <button type="submit">Return Book</button>

    </form>
</div>
<a href="javascript:history.back()" class="back-btn">â¬… Back</a>
</body>
</html>
