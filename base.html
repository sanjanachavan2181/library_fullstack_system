<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }
        .navbar {
            background: #4b7bec;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #3867d6;
            color: white;
            border-radius: 6px;
        }
        .btn-custom:hover {
            background: #274bb5;
            color: white;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #dcdde1;
            border-radius: 10px;
        }
        .back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background-color: #ffffff;
    color: #2575fc;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    border: 2px solid #2575fc;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.back-btn:hover {
    background-color: #2575fc;
    color: white;
    border-color: white;
}

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="/">Library System</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/display_books">Books</a></li>
            <li class="nav-item"><a class="nav-link" href="/issue_book">Issue Book</a></li>
            <li class="nav-item"><a class="nav-link" href="/view_issued">Issued Books</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Library Management System © 2025</p>
    </footer>
<a href="javascript:history.back()" class="back-btn">⬅ Back</a>
</body>
</html>
