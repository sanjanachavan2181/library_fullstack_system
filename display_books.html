<!DOCTYPE html>
<html>
<head>
    <title>Display Books</title>

    <!-- Bootstrap CDN (for beautiful styling) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f2f5f7;
            font-family: Arial, sans-serif;
        }
        .table-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background: #0d6efd;
            color: white;
        }
        tbody tr:hover {
            background: #eef5ff;
            transition: 0.3s;
        }
        h2 {
            font-weight: bold;
        }
      .back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background-color: #ffffff;
    color: #2575fc;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    border: 2px solid #2575fc;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.back-btn:hover {
    background-color: #2575fc;
    color: white;
    border-color: white;
}

    </style>
</head>

<body>

<h2 class="text-center mt-4">Books List</h2>

<div class="table-container">
    <table class="table table-bordered table-striped text-center">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            {% for b in books %}
            <tr>
                <td>{{ b[0] }}</td>
                <td>{{ b[1] }}</td>
                <td>{{ b[2] }}</td>
                <td>{{ b[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="javascript:history.back()" class="back-btn">â¬… Back</a>
</body>
</html>
