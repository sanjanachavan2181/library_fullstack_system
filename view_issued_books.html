<!DOCTYPE html>
<html>
<head>
    <title>Issued Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .table-container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #2575fc;
            color: white;
            padding: 12px;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #f3f3f3;
        }

        tr:hover {
            background: #e5e5e5;
            transition: 0.3s;
        }
        .back-btn {
    display: inline-block;
    margin: 15px;
    padding: 10px 18px;
    background-color: #ffffff;
    color: #2575fc;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    border: 2px solid #2575fc;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.back-btn:hover {
    background-color: #2575fc;
    color: white;
    border-color: white;
}


    </style>
</head>

<body>

<h2>Issued Books List</h2>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Book ID</th>
            <th>Student Name</th>
            <th>Issue Date</th>
            <th>Return Date</th>
            <th>Remark</th>
        </tr>

        {% for row in issued_books %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['book_id'] }}</td>
            <td>{{ row['student_name'] }}</td>
            <td>{{ row['issue_date'] }}</td>
            <td>{{ row['return_date'] }}</td>
            <td>{{ row['remark'] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<a href="javascript:history.back()" class="back-btn">â¬… Back</a>

</body>
</html>
